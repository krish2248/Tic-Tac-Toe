<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header class="header">
    <h1>Tic Tac Toe</h1>
    <button id="darkModeToggle" class="dark-mode-toggle">Dark</button>
  </header>
  <div class="score-container">
    <div class="score" id="playerXScore">
      <h2>Player X</h2>
      <p id="scoreX">0</p>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="score" id="playerOScore">
      <h2>Player O</h2>
      <p id="scoreO">0</p>
    </div>
  </div>
  <div class="reset-container">
    <button id="resetScoreButton">Reset Score</button>
  </div>
  <div id="timer" class="timer">Time Left: 10s</div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
  </div>
  <div class="restart-container">
    <button id="restartButton">Restart</button>
  </div>
  <footer class="footer">
    <div class="footer-links">
      <a href="https://www.linkedin.com/in/krish-soni-460932228/" target="_blank">LinkedIn</a>
      <a href="https://github.com/krish2248" target="_blank">GitHub</a>
      <a href="https://medium.com/@sonikrish2248" target="_blank">Medium</a>
      <a href="https://sonikrish.com" target="_blank">Portfolio</a>
      <a href="https://www.instagram.com/notkrish03/" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
